<!DOCTYPE html>
<html></html>

<style>
    body{
        color: black;
        font: 10px Arial, san-serif;
        animation-name: example;
        animation-duration: 10s;
        text-align: center;
    }
    h1{
        border-style: hidden;
    }
    @keyframes example{
        from{background-color: black}
        to {background-color: white}
    }
</style>

<head>
    <title>
        <b>Danna website</b>
    </title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head> 

<!-- Desciption -->

<body>
    <h1>Danna construction group LLC</h1>
    <h2>Building reality, making dreams </h2>

    <div class="container">
        <a href="https://www.disney.com/" class="btn" role="button">our facebook</a>
    </div>

    <p><a href="https://www.disney.com/">our facebook</a></p>

    <!--Carosouel-->
    <div class="container">
        <h1>Past projects</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>


            <!--Wrapper for slides-->
            <div class="carousel-inner">
                <div class="carousel item active">
                    <img class="d-block w-100" src="play.webp" alt="Playstation" style="width:100%;">
                </div>

                <div class="item">
                    <img class="d-block w-100" src="https://i.ytimg.com/vi/Ymo_opx7DwI/maxresdefault.jpg" alt="Playstation2" style="width:100%;">
                </div>

                <div class="item">
                    <img class="d-block w-100" src="marinara.webp" alt="PlayGame" style="width:100%;">
                </div>
            </div>

            <!--Left and right controls-->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
